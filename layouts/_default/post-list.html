<div class='postListItem'>
    <picture>
        <img src="{{ $.Site.BaseURL }}blog{{ .Params.image }}" alt="post-image">
    </picture>
    <div class="postInfo">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <a href="/blog{{ .Permalink }}index.html">Leia mais</a>
    </div>
</div>
